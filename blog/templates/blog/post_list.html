<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="utf-8">
  <title>Post List</title>
</head>

<body>
  <div>
    <h1><a href="">Django Blog</a></h1>
  </div>

  {% for p in posts %}
    <div>
      <h2><a href="">{{p.title}}</a></h2>
      <p>{{p.text|linebreaksbr}}</p>
      <p><h4>Pubblicato il {{ p.published_date }}</h4></p>
    </div>
  {% endfor %}
</body>

</html>
