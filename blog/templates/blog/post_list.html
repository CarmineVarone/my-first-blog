{% extends 'blog/base.html' %}

{% block content %}

    {% for p in posts %}
      <div id="Post">
        <h2><a href="{% url 'post_detail' pk=p.pk %}">{{p.title}}</a></h2>
        <p>{{p.text|linebreaksbr}}</p>
        <p><h9>Data: {{ p.published_date }}</h9></p>
      </div>
    {% endfor %}

{% endblock content %}
